<!DOCTYPE html>
<html>
 <title>Musicians</title>
<body>

<h2>Musician Guess by Fredrik</h2>

<form>
   <label for="secretMusician">Enter the secret musician name</label>
   <input type="password" value="John Lennon" id="secretMusician"></input><br>

   <label for ="guessField">Guess the musician</label>
   <input type="text" id="guess"> <br>

   <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result"></p>

<script> 
correct = 0
wrong = 0
function checkGuess (){
    console.log("Checking guess")
    secret = document.getElementById("secretMusician").value
    guess = document.getElementById("guess").value

    if (guess == secret) {
        correct += 1
        alert("You got it right.")
    }else{
        wrong += 1
        alert("You got it wrong.")
    }
    result.innerHTML = "Correct guesses: " + correct + "<br>" + "Wrong guesses: " + wrong

}
</script>

<div>
    <img id="pic" src="earth_worm.jpeg" width="100px" height="100px" onclick=swapImage()>
<script>
var useImage = 1
function swapImage(){
    switch (useImage){
    case 1:
        document.getElementById("pic").src = "leaf_insect.jpeg"
        useImage +=1
        break;
    case 2:
    document.getElementById("pic").src = "harvester_ant.jpeg"
    useImage +=1
        break;
    case 3:
    document.getElementById("pic").src = "earth_worm.jpeg"
    useImage =1
        break;
    }
}
    </script>
</div>

</body>
</html>
