<!DOCTYPE html>
<html>
 
<body>
<title>Fredriks computations</title>
<h2>Fredrik computes discounts</h2>

<form>
    <label for="baseAmount">Enter base amount</label>
    <input type ="number" id="baseAmount" value=20> <br>

    <label for="discount">Enter the discount percentage</label>
    <input type ="number" id="discount"> <br>

    <input type="button" onclick="getDiscount()" value="Apply discount">
</form>


<p id="result"></p>

<script> 

    function getDiscount(){
        chooseOp();
        val = document.getElementById("baseAmount").value
        disc = document.getElementById("discount").value
        out = document.getElementById("result")
    
        i = 1;
        vals = []
        while (i <= 5) {
            discVal = (val * i) * (1-(disc/100))
            vals.push(parseInt(discVal))
            i += 1
    
        }
    
        out.innerHTML = "Discounted amounts for base " + val  +" are: "+ vals
    
    }
    </script>

<form>
    <input type="radio" id="times" name="color" onclick="chooseOp()"
     value="times"   
      checked >
    <label for="times">*</label></br>
  
    <input type="radio" id="divide" name="color" onclick="chooseOp()" 
       value="divide">
    <label for="divide">/</label></br>
  
    <input type="radio" id="exponent" name="color" onclick="chooseOp()"   
       value="green">
    <label for="exponent">**</label></br>


  </form>
  <p id="resultMath"></p>

<script>
    function chooseOp() {
        val = document.getElementById("baseAmount").value
        disc = document.getElementById("discount").value
        out = document.getElementById("resultMath")

        if(document.getElementById("times").checked) {
            out.innerHTML = val * disc
        } 
        if(document.getElementById("divide").checked) {
            out.innerHTML = val / disc
        } 
        if(document.getElementById("exponent").checked) {
            out.innerHTML = Math.pow(val,disc)
        } 


    }
</script>

</body>
</html>
